---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="meta">

    <div class="date">
      {{ page.date | date: "%B %e, %Y" }}
    </div>

    <div class="edit">
      {% if post.url %}
        {% assign path = post.path %}
      {% else %}
        {% assign path = page.path %}
      {% endif %}

      <a href="https://github.com/NicholasMurray/nicholasmurray.github.io/edit/master/{{ path }}">edit</a>
    </div>

  </div>


  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
